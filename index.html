<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split landing page | HC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="inter-side">
        <div class="flag-color-1-1"></div>
        <div class="flag-color-1-2 inter-info">
          <h1>FC Internazionale Milano</h1>
          <h3>44 %</h3>
        </div>
        <div class="flag-color-1-3"></div>
      </div>
      <div class="psg-side">
        <div class="flag-color-2-1"></div>
        <div class="flag-color-2-2 psg-info">
          <h1>Paris Saint-Germain FC</h1>
          <h3>56 %</h3>
        </div>
        <div class="flag-color-2-3"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
